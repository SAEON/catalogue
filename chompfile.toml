version = 0.1

extensions = ['chomp@0.1:prettier']

[[task]]
name = 'ncu'
run = 'ncu'

[[task]]
name = 'ncu:u'
run = 'ncu -u'

# REPOSITORY TOOLING

[[task]]
name = 'doc'
run = '''
  doctoc README.md
  doctoc **/README.md
'''

[[task]]
name = 'git:configure'
run = 'git config --local include.path ../.gitconfig'

[[task]]
name = 'git:add-all'
run = 'git add .'

[[task]]
name = 'prepare'
run = 'husky install'

[[task]]
name = 'prettier'
template = 'prettier'
[task.template-options]
ignore-path = '.prettierignore'
files = '**/*.@(js|jsx|json|mjs|cjs|graphql|yml)'
loglevel = 'log'
config = '.prettierrc'

[[task]]
name = 'prettier:changed'
run = 'pretty-quick'