  _id
  clientIpAddress
  clientIpAs
  clientIpAsname
  clientIpCity
  clientIpContinent
  clientIpContinentCode
  clientIpCountry
  clientIpCountryCode
  clientIpCurrency
  clientIpDistrict
  clientIpHosting
  clientIpIsp
  clientIpLocation
  clientIpMobile
  clientIpOrg
  clientIpProxy
  clientIpRegion
  clientIpRegionName
  clientIpTimezone
  clientIpZip
  clientPathname
  clientSession
  clientUserAgent
  count
  createdAt
  date
  doi
