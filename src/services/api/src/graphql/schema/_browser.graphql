type BrowserClient {
  id: ID!
  # Save a web-browser's search context for retrieving
  persistSearchState(state: JSON!, createdBy: String!): ID!
  findSearchState(id: ID!): JSON
}

# Browser events
type BrowserEvent implements Node {
  id: ID!
  type: String!
  createdAt: DateTime
  info: JSON!
  clientVersion: String!
  # Most recent source code commit of currently executing code
  commitHash: String!
}

input BrowserEventInput {
  type: String!
  createdAt: DateTime!
  info: JSON!
  clientVersion: String!
  # Most recent source code commit of currently executing code
  commitHash: String!
}

input FeedbackInput {
  text: String!
  rating: Int!
  pathname: String!
  # Most recent source code commit of currently executing code
  commitHash: String!
}
