scalar DateTime
scalar JSON
scalar Void

enum Entity {
  Map
  BrowserEvent
}

interface Node {
  id: ID!
  type: Entity!
}

type Map implements Node {
  id: ID!
  name: String
  type: Entity!
}

type Query {
  node(id: ID!): Node
  search(dsl: JSON!): JSON
  nodes: [Node]!
}

type Subscription {
  onFilterChange: JSON
}

input MapInput {
  name: String
  type: Entity!
}

input BrowserEventLog {
  name: String!
  createdAt: DateTime!
}

type Mutation {
  upsertMap(input: MapInput!, id: ID): Node!
  logBrowserEvents(input: [BrowserEventLog]): [Boolean]!
}
