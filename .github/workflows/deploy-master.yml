name: DEV

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted
    steps:
    
    - uses: actions/checkout@v1
      with:
        ref: master
        token: ${{ secrets.ACCESS_TOKEN }}
        submodules: recursive

    - name: Configure the API
      run: |
        echo "ALLOWED_ORIGINS=https://atlas.saeon.ac.za,https://api.atlas.saeon.ac.za" > src/@saeon/atlas-api/.env

    - name: Configure the client
      run: |
        echo "ATLAS_API_ADDRESS=https://api.atlas.saeon.ac.za" > src/@saeon/atlas-client/.env

    - name: Configure the server
      run: |
        sudo /opt/copy-nginx-vhosts.sh # This script contains this command: cp ./nginx/vhosts/* /etc/nginx/conf.d/
        sudo /opt/restart-nginx.sh # This script contains this command: service nginx restart

    - name: Deploy the API, client, and PostGIS
      run: |
        /usr/local/bin/docker-compose up -d --force-recreate --build