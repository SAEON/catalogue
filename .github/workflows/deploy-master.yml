name: DEV

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master

      - name: Configure @saeon/anyproxy
        run: |
          echo "SAEON_SPATIALDATA_PROXY=https://spatialdata.saeon.ac.za" > src/@saeon/anyproxy/.env

      - name: Configure @saeon/atlas-api
        run: |
          echo "ALLOWED_ORIGINS=https://atlas.saeon.ac.za,https://api.atlas.saeon.ac.za" > src/@saeon/atlas-api/.env

      - name: Configure @saeon/atlas-client
        run: |
          echo "ATLAS_API_ADDRESS=https://api.atlas.saeon.ac.za" > src/@saeon/atlas-client/.env

      - name: Configure Nginx (server entry)
        run: |
          sudo /opt/copy-nginx-vhosts.sh # This script contains this command: cp ./nginx/vhosts/* /etc/nginx/conf.d/
          sudo /opt/reload-nginx.sh # This script contains this command: service nginx reload

      - name: Deploy services
        run: |
          /usr/local/bin/docker-compose up -d --force-recreate --build
