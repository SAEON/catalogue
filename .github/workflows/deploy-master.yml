name: DEV

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master

      - name: Configure the API
        run: |
          echo "ALLOWED_ORIGINS=https://atlas.saeon.ac.za,https://api.atlas.saeon.ac.za" > src/@saeon/atlas-api/.env
          echo "SAEON_SPATIALDATA_PROXY=https://spatialdata.saeon.ac.za" >> src/@saeon/atlas-api/.env
          echo "SAEON_ELK_PROXY=http://192.168.116.66:9200" >> src/@saeon/atlas-api/.env
          echo "CSIR_ESRI_PROXY=https://pta-gis-2-web1.csir.co.za/server2/rest/services" >> src/@saeon/atlas-api/.env

      - name: Configure the client
        run: |
          echo "ATLAS_API_ADDRESS=https://api.atlas.saeon.ac.za" > src/@saeon/atlas-client/.env

      - name: Configure the server
        run: |
          sudo /opt/copy-nginx-vhosts.sh # This script contains this command: cp ./nginx/vhosts/* /etc/nginx/conf.d/
          sudo /opt/reload-nginx.sh # This script contains this command: service nginx reload

      - name: Deploy the API, client, and PostGIS
        run: |
          /usr/local/bin/docker-compose up -d --force-recreate --build
