name: deployment@next

on:
  push:
    branches:
      - next

jobs:
  deploy:
    runs-on: catalogue.saeon.dvn
    steps:
      - uses: actions/checkout@v2
        with:
          ref: next

      - name: Configure Nginx (server entry)
        run: |
          sudo /opt/copy-nginx-config.sh # cp ./platform-configuration/nginx/next/nginx.conf /etc/nginx/
          sudo /opt/copy-nginx-server-blocks.sh # cp ./platform-configuration/nginx/next/server-blocks/* /etc/nginx/conf.d/
          sudo /opt/reload-nginx.sh # service nginx reload

      - name: Deploy services
        run: | 
          "LATEST_COMMIT="`git rev-parse HEAD`" CATALOGUE_API_ADDRESS="http://api.catalogue.saeon.dvn" GQL_SUBSCRIPTIONS_PROVIDER="ws://api.catalogue.saeon.dvn/graphql" REDIRECT_URL="http://catalogue.saeon.dvn/authenticated" CLIENT_HOST_ADDRESS="http://catalogue.saeon.dvn" DEPLOYMENT_ENV="development" DEFAULT_NOTICES="Welcome to the SAEON Catalogue!,info" MONGO_URL="mongodb://mongo:27017" FORCE_PG_RESET="disabled" POSTGIS_HOST="postgis" POSTGIS_PORT="5432" POSTGIS_FOREIGN_HOST="spatialdb.saeon.int" POSTGIS_FOREIGN_DBNAME="BEA" ES_INDEX_INTEGRATION_ENABLED="enabled" ES_TEMPLATE_INTEGRATION_ENABLED="enabled" ES_HOST_ADDRESS="http://elasticsearch:9200" GQL_PROVIDER="http://api.catalogue.saeon.dvn/graphql" HTTP_PROXY_ADDRESS="http://proxy:8001" ALLOWED_ORIGINS="http://catalogue.saeon.dvn,http://api.catalogue.saeon.dvn" ELASTICSEARCH_PROXY="http://elasticsearch.saeon.dvn" POSTGIS_FOREIGN_USER="${{ secrets.POSTGIS_FOREIGN_USER }}" POSTGIS_FOREIGN_PASSWORD="${{ secrets.POSTGIS_FOREIGN_PASSWORD }}" POSTGIS_USER="${{ secrets.POSTGIS_USER }}" POSTGIS_PSWD="${{ secrets.POSTGIS_PSWD }}" MONGO_USER="${{ secrets.MONGO_USER }}" MONGO_PSWD="${{ secrets.MONGO_PSWD }}" /usr/local/bin/docker-compose --env-file docker-compose.env up -d --force-recreate --build